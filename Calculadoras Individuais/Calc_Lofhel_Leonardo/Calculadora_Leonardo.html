<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro Lofhel</title>
</head>

<body>
    <img src="https://github.com/Lofhel/LOFHEL/blob/main/Imagens/lofhel_logo_1.png?raw=true" height="144">
    <b>
        <h1>Simulador Financeiro Lofhel </h1>
    </b>
    <i>
        <h3>saiba o quanto você pode economizar com o nosso serviço!</h3>
    </i><br><br>
    Qual é o nome do seu negócio?:<input id="ipt_nome"><br>
    Quantas garrafas de vinho você produz no mês?:<input id="ipt_garrafasMes"><br>
    Qual é o preço médio de cada garrafa?:<input id="ipt_preco"><br>
    <i>
        <h3>Simule agora para saber o quanto você pode economizar!</h3>
    </i>
    <button onclick="simular()">Simular</button>
    <div id="resultado_simulacao"></div>


</body>

</html>
<script>
    function simular() {
        var nome = ipt_nome.value
        var garrafasMes = ipt_garrafasMes.value
        var preco = ipt_preco.value
        var perdaGarrafas = garrafasMes * 0.27
        var valorPrejuizo = preco * perdaGarrafas
        var perdaMenorGarrafas = garrafasMes * 0.05
        var economiaMensal = preco * perdaMenorGarrafas
        var economiaSemestral = economiaMensal * 6
        var economiaAnual = economiaMensal * 12

        resultado_simulacao.innerHTML = `<br> Olá ${nome}!
        <br> Globalmente, cerca de 27% dos vinhos engarrafados são
         descartados ao mês devido a problemas com temperatura e umidade. Nossos serviços podem
         diminuir essa perda para até 5%. <br><br>
         De ${garrafasMes} garrafas produzidas ao mês, ${perdaGarrafas} podem estar sendo perdidas.
         Essa perda pode estar te gerando um prejuízo de R$ ${valorPrejuizo}!<br><br>
         Com os nossos serviços isso passaria para ${perdaMenorGarrafas} garrafas perdidas ao mês.<br>
         Assim gerando uma economia mensal de R$ ${economiaMensal}.<br>
         Economia semestral R$ ${economiaSemestral}.<br>
         Economia anual R$ ${economiaAnual} <br>`
    }
</script>
