<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body>
    <h1>Simulador Financeiro</h1>
    Quantas Garrafas você produz em sua empresa por mês: <input type="text" id="qtdGarrafas"><br><br>
    Qual o preço cobrado por cada garrafa: <input type="text" id="precoGarrafas"> <br><br>
    Seu negócio é um vinícola ou uma adega: <input type="text" id="tipoNegocio"> <br><br>
    Qual o faturamento mês do seu negócio: <input type="text" id="faturamentoMes"> <br><br>

    <button onclick="resultado()">Ver simulação</button>

    <p id="retornoSimulador"></p>
</body>
</html>

<script>

function resultado() {
    var quantidade_garrafas = Number(qtdGarrafas.value);
    var preco_garrafas = Number(precoGarrafas.value);
    var tipo_negocio = tipoNegocio.value;
    var faturamento_mes = Number(faturamentoMes.value);

    // Cerca de 27% é perdido mensalmente na armazenagem
    var calculoPrejuizo = quantidade_garrafas - (quantidade_garrafas * 0.27); 
    
    // calculo do faturamento mensal
    var calculoMes = quantidade_garrafas * preco_garrafas;
    var totalFaturamento = calculoMes - (calculoMes * 0.27);

    retornoSimulador.innerHTML = `Hoje a sua ${tipo_negocio} é afetada com uma perda mensal de 27% na produção de garrafas de vinho. <br><br> No seu caso, sua ${tipo_negocio} produz ${quantidade_garrafas} garrafas por mês, ou seja, o real aproveitamento dessa quantidade é de: ${calculoPrejuizo} garrafas produzidas com sucesso. <br><br>
    <br> O seu faturamento mensal passará de R$${calculoMes} para R$${totalFaturamento} já calculado com o prejuízo de 27% com o seu armazenamento do vinho. <br><br>
    O que explica essa grande perda de 27% é a falta de monitoramento eficiente tanto da temperatura quanto da umidade dentro de armazens (vinícolas e adegas). <br><br> É necessário mudar essa perspectiva com a Lofhel!
    `;

}

</script>
